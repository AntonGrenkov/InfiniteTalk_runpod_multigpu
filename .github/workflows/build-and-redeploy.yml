name: Build and Redeploy RunPod

on:
  push:
    branches:
      - main

jobs:
  build-and-redeploy:
    runs-on: ubuntu-latest

    env:
      REGISTRY: registry.runpod.net
      IMAGE_NAME: ${{ github.repository }}-main

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to RunPod registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.RUNPOD_REGISTRY_USERNAME }}
          password: ${{ secrets.RUNPOD_REGISTRY_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

      - name: Redeploy RunPod endpoint
        env:
          RUNPOD_ENDPOINT_ID: ${{ secrets.RUNPOD_ENDPOINT_ID }}
          RUNPOD_API_KEY: ${{ secrets.RUNPOD_API_KEY }}
        run: |
          curl -X POST \
            https://api.runpod.ai/v2/serverless/deployment/${RUNPOD_ENDPOINT_ID}/redeploy \
            -H "Authorization: Bearer ${RUNPOD_API_KEY}" \
            -H "Content-Type: application/json" \
            -d '{"imageName":"'"${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}'""}'
